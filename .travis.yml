jobs:
  include:
  - language: java
    jdk: oraclejdk10

    git:
      depth: false

    cache:
      directories:
      - '$HOME/.m2/repository'
      - '$HOME/.sonar/cache'

    addons:
      sonarcloud:
        organization: chrootlogin-github
        token:
          secure: 

    install:
    - curl -L "https://dl.bintray.com/rootlogin/go-docstore/master/go-docstore" -o $HOME/go-docstore
    - chmod +x $HOME/go-docstore

    before_script:
    - |
      export SESSION_KEY=not-a-safe-key
      export DB_PATH=/tmp/data.db
      $HOME/go-docstore &
      GO_DOCSTORE_PID=$!

    script:
    - mvn install
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

    after_script:
    - kill -9 $GO_DOCSTORE_PID

notifications:
  email:
  - hello@rootlogin.ch
  pushover:
    api_key:
      secure: 
    users:
    - secure: 
    on_success: always
    on_failure: always