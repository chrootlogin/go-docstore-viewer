jobs:
  include:
  - language: java
    jdk: oraclejdk10

    git:
      depth: false

    cache:
      directories:
      - '$HOME/.m2/repository'
      - '$HOME/.sonar/cache'

    addons:
      sonarcloud:
        organization: chrootlogin-github
        token:
          secure: 

    install:
    - mvn install

    script:
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

notifications:
  email:
  - hello@rootlogin.ch